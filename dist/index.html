<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f8817d5ec.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <main id="grapper">
        <form class="former" onsubmit="return false;">
            <input id="searcher" type="text" placeholder=" ">
            <label id="labelSearcher" for="searcher" class="labelSearcher">Place</label>
        </form>
        <div id="container">
            <div class="topH">
                <div class="dateM">
                    <p id="fecha" class="izq fuente"></p>
                    <p id="hour" class="fuente"></p>
                </div>
                <h1 id="country"></h1>
                <p id="descSky" class="fuente"></p>
            </div>

            <div class="temp">
                <i class="fas fa-thermometer-half izq"></i>
                <p id="temperature" class="fuente"></p>
            </div>
            

            <div class="windset">
                <i class="fas fa-wind izq"></i>
                <p id="wind" class="fuente"></p>
            </div>
            
            <div class="watH">
                <i class="fas fa-water izq"></i>
                <p id="humidity" class="fuente"></p>
            </div>

            <div class="minmax">
                <p id="minT" class="izq fuente"></p>
                <p id="maxT" class="fuente"></p>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
